<mat-toolbar color="primary">
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span><a routerLink="/home">Home</a></span>
      </button>
      <button mat-menu-item>
        <mat-icon>people_outline</mat-icon>
        <span><a routerLink="/addClient">Create Client</a></span>
      </button>
      <button mat-menu-item>
        <mat-icon>videocam</mat-icon>
        <span> <a routerLink="/addResource">Create API Resource</a></span>
      </button>
      <button mat-menu-item>
        <mat-icon>people_outline</mat-icon>
        <span> <a routerLink="/deleteClient">Delete Client</a></span>
      </button>
    </mat-menu>
  </span>
  <span class="fill-remaining-space"> {{title}} </span>
</mat-toolbar>
